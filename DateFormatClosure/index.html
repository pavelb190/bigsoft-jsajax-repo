<!DOCTYPE html>
<html>
<head>
	<title>DateFormat Closure Example&copy;</title>
</head>
<body>
	<script type="text/javascript" src="js/datefmter.js"></script>
	<script>
		//Now:
		var today = date(new Date());

		//In Different formats:
		alert(today('Yyyy-dd-mm'));
		alert(today('dd.mm.Yyyy'));
		alert(today('mm-dd-Yyyy'));
		alert(today('mm-dd-Yyyy', '/'));
	</script>
</body>
</html>
